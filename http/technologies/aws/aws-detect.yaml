# This Nuclei template is a comprehensive way to identify if an application 
# is hosted in AWS or consuming AWS services. It checks for the existance of 
# AWS itself, as well as several services: 
# ALB, KMS, Xray, WAF, Codebuild, AppSync, Cloudfront, and API-Gateway

id: aws-detect

info:
  name: AWS Detect
  author: 6mile
  severity: info
  description: Detect if AWS is being used in this target application
  reference:
    - https://github.com/6mile/aws-detect
  classification:
    cwe-id: CWE-200
  tags: tech,aws,amazon,graphql,appsync,xray,kms,waf,alb,cloudfront,codebuild,git,api-gateway
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    matchers-condition: or
    matchers:

      - type: word
        condition: or
        #name: Main AWS Detection template
        part: header
        case-insensitive: true
        words:
          - 'X-Amz-Cf-Id:'
          - 'X-Amz-Cf-Pop:'
          - 'Server: awselb/2.0'
          - 'X-Amz-Server-Side-Encryption:'
          - 'X-Amzn-Requestid:'
          - 'X-Amzn-Errortype:'
          - 'X-Amz-Apigw-Id:'
          - 'X-Amz-Content-Sha256:'
          - 'X-Amz-Date:'
          - 'X-Amzn-Trace-Id:'
          - 'X-Amz-Version-Id:'
          - 'X-Amzn-Waf-Action:'
          - 'X-Amz-Id-2:'
          - 'X-Amz-Delete-Marker:'

      - type: word
        condition: or
        name: aws-alb
        part: header
        case-insensitive: true
        words:
          - 'Server: awselb/2.0'

      - type: word
        name: aws-cloudfront
        part: header
        case-insensitive: true
        words:
          - 'X-Amz-Cf-Id:'
          - 'X-Amz-Cf-Pop:'

      - type: dsl
        name: aws-cloudfront
        condition: or
        dsl:
          - "contains(tolower(header), 'x-cache: hit from cloudfront')"
          - "contains(tolower(header), 'x-cache: refreshhit from cloudfront')"
          - "contains(tolower(header), 'x-cache: miss from cloudfront')"
          - "contains(tolower(header), 'x-cache: error from cloudfront')"

      - type: word
        name: aws-codebuild
        part: header
        case-insensitive: true
        words:
          - "arn: arn:aws:codebuild"
          - 'X-Amz-Meta-Codebuild-Buildarn:'
          - 'x-amz-meta-codebuild-buildarn:'
          - 'X-Amz-Meta-Codebuild-Content-Sha256:'
          - 'x-amz-meta-codebuild-content-sha256:'
          - 'X-Amz-Meta-Codebuild-Content-Md5:'
          - 'x-amz-meta-codebuild-content-md5:'

      - type: word
        name: aws-api-gateway
        part: header
        case-insensitive: true
        words:
          - 'X-Amz-Apigw-Id:'
          - 'X-Amzn-Requestid:'
          - 'X-Amzn-Errortype: MissingAuthenticationTokenException'

      - type: word
        name: aws-kms
        part: header
        case-insensitive: true
        words:
          - 'X-Amz-Server-Side-Encryption:'

      - type: word
        name: aws-xray
        part: header
        case-insensitive: true
        words:
          - 'X-Amzn-Trace-Id:'

      - type: word
        name: aws-waf-captcha
        case-insensitive: true
        part: header
        words:
          - 'X-Amzn-Waf-Action:'

