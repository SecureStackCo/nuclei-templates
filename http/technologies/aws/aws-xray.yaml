id: aws-xray-detect

info:
  name: AWS Xray Detect
  author: 6mile SecureStack
  severity: info
  metadata:
    max-request: 3
    verified: true
    shodan-query:
      - X-Amzn-Trace-Id:
  tags: tech,aws,xray,amazon

http:
  - method: GET
    path:
      - "{{BaseURL}}"

   # matchers-condition: or

    matchers:
      - type: word
        #name: AWS Xray via header
        words:
          - 'X-Amzn-Trace-Id:'
        part: header
