id: aws-waf-detect

info:
  name: AWS WAF Detect
  author: 6mile SecureStack
  severity: info
  metadata:
    max-request: 3
  tags: tech,aws,waf,amazon

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        #name: AWS WAF via header
        words:
          #- 'Server: awselb'
          - 'Server: awselb/2.0'
        part: header
