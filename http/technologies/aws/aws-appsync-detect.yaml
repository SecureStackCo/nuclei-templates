id: aws-appsync-detect

info:
  name: AWS AppSync Detect
  author: 6mile SecureStack
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query:
      - aws_appsync_authenticationType:
      - aws_appsync_graphqlEndpoint:
      - aws_appsync_apiKey:
      - aws_appsync_region:
  tags: tech,aws,appsync,amazon,graphql

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: or

    matchers:
      - type: word
        name: AppSync in body
        part: body
        condition: or
        words:
          - 'aws_appsync_authenticationType:'
          - 'aws_appsync_graphqlEndpoint:'
          - 'aws_appsync_apiKey:'
          - 'aws_appsync_region:'

      - type: word
        name: AppSync via header
        words:
          - 'aws_appsync_authenticationType:'
          - 'aws_appsync_graphqlEndpoint:'
          - 'aws_appsync_apiKey:'
          - 'aws_appsync_region:'
        part: header

      - type: word
        name: AppSync via error
        words:
          - 'x-amzn-errortype: UnknownOperationException'
          - 'x-amzn-errortype: ForbiddenException'
        part: header
