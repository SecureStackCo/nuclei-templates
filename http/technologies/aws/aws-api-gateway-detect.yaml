id: aws-api-gateway

info:
  name: AWS API Gateway Detect
  author: 6mile SecureStack
  severity: info
  metadata:
    max-request: 3
    verified: true
    shodan-query:
      - x-amz-apigw-id:
  tags: tech,aws,api-gateway,amazon

http:
  - method: GET
    path:
      - "{{BaseURL}}"

   # matchers-condition: or

    matchers:
      - type: word
        words:
          - 'X-Amz-Apigw-Id:'
        part: header
