id: wordpress-classic-widgets

info:
  name: WordPress Classic Widgets - Detect
  author: ricardomaia
  severity: info
  description: WordPress Classic Widgets plugin readme.txt file was detected.
  reference:
    - https://wordpress.org/plugins/classic-widgets/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    plugin_namespace: classic-widgets
    wpscan: https://wpscan.com/plugin/classic-widgets
  tags: tech,wordpress,wp-plugin,top-100,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/classic-widgets/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/classic-widgets.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

