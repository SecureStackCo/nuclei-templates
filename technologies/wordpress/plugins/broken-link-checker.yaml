id: wordpress-broken-link-checker

info:
  name: WordPress Broken Link Checker - Detect
  author: ricardomaia
  severity: info
  description: WordPress Broken Link Checker plugin readme.txt file was detected.
  reference:
    - https://wordpress.org/plugins/broken-link-checker/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    plugin_namespace: broken-link-checker
    wpscan: https://wpscan.com/plugin/broken-link-checker
  tags: tech,wordpress,wp-plugin,top-100,top-200

requests:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/broken-link-checker/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/broken-link-checker.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

